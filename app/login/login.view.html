<div class="container">
    <div class="row">
        <div class="col-md-7">
            
            <div class="jumbotron">
                <h1 class="display-3">Office, Transport!</h1>
                <p class="lead">Leading office transport booking platform in srilanka</p>
                <hr class="my-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="vm.from" uib-typeahead="state for state in vm.getLocation(vm.from)" class="form-control" id="from" placeholder="From ( pickup )">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="vm.to" uib-typeahead="state for state in vm.getLocation(vm.to)" class="form-control" id="to" placeholder="To ( Destination )">
                        </div>
                    </div>
                </div>
                
                  <button class="btn btn-success btn-block" type="submit">Search for available vehicles</button>
                
              </div>                
        </div>
        <div class="col-md-5">
            <div class="jumbotron">
               
                <h5 class="display-5">Sign-in</h5>
                <form>
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                    <button class="btn btn-success" type="submit">Login</button>
                  </form>
                <hr class="my-4">
                <p>Not having a account? <br> Free sign-up</p>
                <p class="lead">
                  <a class="btn btn-primary btn-lg" href="#" role="button">As a traveller</a>
                  <a class="btn btn-warning btn-lg" href="#" role="button">As a transporter</a>
                </p>
              </div>      
        </div>
    </div>
</div>
